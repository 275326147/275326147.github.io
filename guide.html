<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <title>零烦恼消费贷</title>

    <link rel="stylesheet" media="all" href="web.css" />
</head>

<body lang="zh-CN" class="reader-black-font">
    <div class="container-fluid misc">
        <div class="row">
            <div class="container top-part">
                <div class="top-logo">
                    <img class="logo" src="image/logo.jpg" alt="Misc logo" />
                    <div class="info">
                        <div class="title">零烦恼消费贷(店员专用小程序)</div>
                    </div>
                </div>
                <img class="background-img" src="image/background.jpg" alt="Misc background" />
                <img class="phone-img" src="image/1.jpg" alt="Misc phone" />
                <div class="top-qrcode">
                    <div style="height:180px;text-align:center;">
                        <div>
                            <img src="image/mp_code.jpg" alt="Download apps page top qrcode" />
                            <div class="version">小程序二维码</div>
                        </div>
                    </div>
                    <div class="title">扫码打开零烦恼消费贷小程序</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container middle-part">
                <div class="col-xs-1 col-xs-offset-2 text-block">
                    <h3>扫描进销存订单二维码，然后补充商品图片</h3>
                </div>
                <div class="col-xs-2">
                    <img class="" src="image/2.jpg" alt="Misc pic3" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container middle-part">
                <div class="col-xs-3 col-xs-offset-1">
                    <img class="" src="image/3.jpg" alt="Misc pic2" />
                </div>
                <div class="col-xs-4 col-xs-offset-1 text-block">
                    <h3>生成订单二维码提供给消费者扫描</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container middle-part">
                <div class="col-xs-1 col-xs-offset-2 text-block">
                    <h3>查看历史已完成订单详情</h3>
                </div>
                <div class="col-xs-2">
                    <img class="" src="image/4.jpg" alt="Misc pic3" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container middle-part">
                <div class="col-xs-3 col-xs-offset-1">
                    <img class="" src="image/5.jpg" alt="Misc pic4" />
                </div>
                <div class="col-xs-4 col-xs-offset-1 text-block">
                    <h3>个人资料查询</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="bottom-part">
                <img class="background-img" src="image/background.jpg" alt="Misc background" />
                <div class="bottom-qrcode">
                    <div>
                        <img src="image/mp_code.jpg" alt="Download apps page top qrcode" />
                        <div class="version">小程序二维码</div>
                    </div>
                </div>
                <div>零烦恼消费贷小程序，扫码即开即用</div>
            </div>
        </div>
</body>

</html>
